<div class="col-md-6 col-sm-12 container p-5">
    <h2 class="text-center mb-4">Register as a new user</h2>
    <form>
        <div class="mb-2">
            <label for="first-name" class="col-form-label">
            First Name:
            </label>
            <input type="text" class="form-control" id="first-name" />
        </div>
        <div class="mb-2">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-2">
            <label for="phone" class="col-form-label">Phone:</label>
            <input type="tel" class="form-control" id="phone" />
        </div>
        <div class="mb-2">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-2">
            <label for="conf-password" class="col-form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="conf-password" />
        </div>
        <div class="d-grid">
            <button class="mt-3 btn btn-secondary">Sign Up</button>
        </div>
    </form>
    <br>
    <h5><a routerLink="/login">Click here</a> to login as existing user</h5>
</div>
