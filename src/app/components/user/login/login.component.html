<div class="col-md-6 col-sm-12 container p-5">
    <h2 class="text-center mb-4">Login as a existing user</h2>
    <form>
        <div class="mb-2">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-2">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" />
        </div>
        <div class="d-grid">
            <button class="mt-3 btn btn-secondary">Login</button>
        </div>
    </form>
    <br>
    <h5><a routerLink="/register">Click here</a> to register as new user</h5>
</div>
